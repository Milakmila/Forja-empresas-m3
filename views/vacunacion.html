<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/registro.css">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5d81529d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="superior">
            <div class="logo">
            <img src="../imagenes/0. logoforja.png">
    
             </div>
            <div class="user">
            <a href="dashboard.html">
            <i class="fa-solid fa-house-user user"></i>
            </a>
            </div>
    
            <div class="off">
                <a href="../index.html">
                <i class="fa-solid fa-power-off off"></i>
                </a>
            </div>
    
            <div class="abajosub"> <!--REvisar el class porque esta en dashboard-->
                <img  class="franja" src="../imagenes/12. franja.svg">
            </div>
        </div>
    </header>
<main>
    <div class="tituloforms">
        <h1>Registro Vacuna</h1>
    </div>
    <section id="forms">
    <form action="../views/pacientes.html">
        <div class="fila1">
            <input class="form-label" type="date" id="date" name="fecha"> <!--min y max para no mostrar todas las fechas-->
            <input class="form-label"  name="Registro" id="registro" type="number" placeholder="N registro" required> 
        </div>
        <div class="divisionforms">
            <i class="fa-solid fa-user icon3"></i>
            <h4>DATOS DEL PACIENTE</h4>
        </div>
        <div class="fila2">
                <input  class="form-label-largo"  name="nombre" id="nombre" type="text" placeholder="Escribe el nombre" required> 
        
                <input class="form-label-largo"   name="apellidos" id="apellidos" type="text" placeholder="Apellidos" required> 
        </div>
        <div class="fila3">
            <input class="form-label-largo"    name="identificacion" id="identificacion" type="number" placeholder="Numero de identificacion" required max="10"> 
        
    
            <select class="form-label-largo"  name="select" id="tipodoc" required> 
                <option value="0" selected>Tipo de documento</option>
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Pasaporte</option>
                <option value="4">Registro civil</option>
            </select>

        
        </div>
    
        <div class="fila4">
            <input class="form-label-largo" type="date" id="date" name="fecha"> 
        
            <input class="form-label-largo"   name="edad" id="edad" type="number" placeholder="Edad" required>   
        
        </div>
    

        <div class="divisionforms-2">
            <i class="fa-solid fa-location-dot icon3"></i>
            <h4>INFORMACIÓN VACUNACIÓN</h4>
        </div>  
        <div class="fila5">
            <select class="form-label-largo" name="sedes" id="sedes" required>
                <option disabled selected>Sede</option>
                <option value="0">Circunvalar</option>
                <option value="1">Corferias</option>
                <option value="2">Suba</option>
                <option value="3">Bosa</option>
                <option value="4">Centro</option>
            </select>

            <select  class="form-label-largo" name="sedes" id="quienLoVacuno" required>
                <option disabled selected>¿Quien lo vacunó?</option>
                <option value="0">Maria Fernandez</option>
                <option value="1">Laura Osorio</option>
                <option value="2">Javier Merlano</option>
            </select>
        </div>
        <div class="fila6">
            <input class="form-label-largo"  name="idProfesional"id="idProfesional" type="text" placeholder="ID del Profesional"required>

        <select class="form-label-largo" name="dosis" id="dosis" required>
            <option disabled selected>Dosis</option>
            <option value="0">Primera vez</option>
            <option value="1">Segunda vez</option>
            <option value="2">Tercera vez</option>
            <option value="3">Refuerzo</option>
        </select>
        </div>
        <div class="fila7">
            <select class="form-label-largo"  name="biologico" id="biologico" required>
                <option disabled selected>Biologico</option>
                <option value="0">Vacuna Pfizer</option>
                <option value="1">Vacuna SinoVac</option>
                <option value="2">Vacuna Johnson & Johnson</option>
                <option value="3">Vacuna Moderna</option>
                <option value="4">Vacuna Oxford, AstraZeneca</option>
            </select>

            <input class="form-label-largo"  name="fechaDosis" id="biologico" type="text" placeholder="Fecha 1ra Dosis" required>

            <input class="form-label-largo"  name="fecha2daDosis" id="biologico" type="text" placeholder="Fecha 2da Dosis" required>
        </div>

        <div  class="observaciones">
            <textarea  name="observacion" id="observacion" cols="40" rows="7" placeholder="Observaciones adicionales"></textarea>
        </div>

        </div>
    
    
        <div class="agregar-button" >
            <button class="agregar" type="submit"> Guardar
                <i class="fa-solid fa-user icon"></i>
            </button> 
        </div>
    </form>
        </section>
</main>


</body>
